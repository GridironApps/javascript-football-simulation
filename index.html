<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Gridiron Apps Play Tester</title>
    <meta name="description" content="An american football simulation written in javascript">
    <meta name="author" content="GridironApps">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>Gridiron Apps Play Tester</h1>
    <h2>Defense</h2>
    <p id="defense_play_name">Waiting for play to be loaded...</p>
    <img id="defense_play_diagram" src="" width="400">
    <p>Score: <span id="defense_score">Waiting for all files to be loaded...</span></p>
    <label for="o_play">Defensive Play file:</label>
    <input id="o_play" type="file" onchange="loadData(this,'d_play')">
    <br />
    <label for="d_players">Defensive Personnel file:</label>
    <input id="d_players" type="file" onchange="loadData(this,'d_players')">
    <hr>
    <h2>Offense</h2>
    <p id="offense_play_name">Waiting for play to be loaded...</p>
    <img id="offense_play_diagram" src="" width="400">
    <p>Score: <span id="offense_score">Waiting for all files to be loaded...</span></p>
    <label for="o_play">Offensive Play file:</label>
    <input id="o_play" type="file" onchange="loadData(this,'o_play')">
    <br />
    <label for="o_players">Offensive Personnel file:</label>
    <input id="o_players" type="file" onchange="loadData(this,'o_players')">
    <h2>Log</h2>
    <p id="log">Waiting for all files to be loaded...</p>

    <script src="js/lodash.min.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
